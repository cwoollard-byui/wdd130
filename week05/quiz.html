<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/quiz.css">
    <title>HTML and CSS Quiz</title>
</head>

<body>
    <h1>HTML and CSS Quiz</h1>
    <form>
        <div class="form-item">
            <label for="q1">What HTML element is used to create a hyperlink?</label>
            <input type="text" id="q1" name="q1" required>
        </div>
        <div class="form-item">
            <label for="q2">Describe the difference between inline and block elements in
                HTML.</label>
            <textarea id="q2" name="q2" rows="4" required></textarea>
        </div>
        <div class="form-item">
            <label for="q3">Which CSS property is used to change the text color of an
                element?</label>
            <select id="q3" name="q3" required>
                <option value="" selected disabled>Choose one...</option>
                <option value="font-color">font-color</option>
                <option value="text-color">text-color</option>
                <option value="color">color</option>
            </select>
        </div>
        <div class="form-item">
            <label for="q4">How many heading levels are available in HTML (h1 through h?)?</label>
            <input type="number" id="q4" name="q4" required>
        </div>
        <button type="submit">Submit Quiz</button>
    </form>
</body>

</html>
