<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Wild Water Rapids</title>
    <meta name="description"
      content="Contact Wild Water Rapids for reservations, inquiries, and information about our whitewater rafting adventures.">
    <meta name="author" content="Charlie Woollard">
    <link rel="stylesheet" href="styles/rafting.css">
</head>

<body>
    <header>
        <img src="images/logo.png" alt="Wild Water Rapids logo, a boat">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="trips.html">Trips</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="contact-info">
            <h1>Wild Water Rapids</h1>
            <p>123 River Road<br>Zion, Utah</p>
            <p>+1 222 333 4444</p>
            <p><a href="mailto:info@wildwaterrapids.com">info@wildwaterrapids.com</a></p>
        </section>
        <section class="contact-content">
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d50464.16567905106!2d-113.07183565!3d37.3861234!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x80ca5f3a8bfbb855%3A0xf6f1e78de3e71e5a!2sKolob%20Canyons!5e0!3m2!1sen!2sus!4v1700000000000!5m2!1sen!2sus"
              title="Wild Water Rapids location map" allowfullscreen loading="lazy"
              referrerpolicy="no-referrer-when-downgrade"></iframe>
            <form>
                <div class="form-item">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="Your name" required>
                </div>
                <div class="form-item">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Your email address"
                      required>
                </div>
                <div class="form-item radio-group">
                    <span class="form-label">Message Purpose</span>
                    <div class="radio-options">
                        <div>
                            <input type="radio" id="general" name="purpose" value="general" checked>
                            <label for="general">General Inquiry</label>
                        </div>
                        <div>
                            <input type="radio" id="reservation" name="purpose" value="reservation">
                            <label for="reservation">Reservation Question</label>
                        </div>
                        <div>
                            <input type="radio" id="suggestion" name="purpose" value="suggestion">
                            <label for="suggestion">Website Suggestion</label>
                        </div>
                    </div>
                </div>
                <div class="form-item">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="4"
                      placeholder="Type here"></textarea>
                </div>
                <div class="form-item checkbox">
                    <input type="checkbox" id="newsletter" name="newsletter">
                    <label for="newsletter">Please subscribe me to the monthly newsletter</label>
                </div>
                <button type="submit">Get in Touch!</button>
            </form>
        </section>
        <section class="employees">
            <h2>We Are Here to Serve You</h2>
            <div class="employee-gallery">
                <figure>
                    <img src="images/employee1.jpg" alt="Sarah Johnson, Lead Guide">
                    <figcaption>Sarah Johnson<br>Lead Guide</figcaption>
                </figure>
                <figure>
                    <img src="images/employee2.jpg" alt="Emma Rivers, Safety Director">
                    <figcaption>Mike Chen<br>Safety Director</figcaption>
                </figure>
                <figure>
                    <img src="images/employee3.jpg" alt="Mike Chen, Trip Coordinator">
                    <figcaption>Emma Rivers<br>Trip Coordinator</figcaption>
                </figure>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2026 &#10070; Wild Water Rapids &#10070; Charlie Woollard</p>
        <nav class="socialmedia">
            <a href="https://facebook.com">
                <img src="images/facebook.svg" alt="Facebook icon">
            </a>
            <a href="https://linkedin.com">
                <img src="images/linkedin.svg" alt="LinkedIn icon">
            </a>
            <a href="https://instagram.com">
                <img src="images/instagram.svg" alt="Instagram icon">
            </a>
        </nav>
    </footer>
</body>

</html>
